		var WL = WL ? WL : {};

		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "EPSML",

};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>

<td style="width:95%">
